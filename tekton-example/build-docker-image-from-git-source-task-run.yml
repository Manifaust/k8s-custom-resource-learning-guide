apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  # name: build-docker-image-from-git-source-task-run
  generateName: build-
spec:
  serviceAccountName: tutorial-service
  taskRef:
    name: build-docker-image-from-git-source
  params:
    - name: pathToDockerFile
      value: $(resources.inputs.docker-source.path)/tekton-example/Dockerfile
    - name: pathToContext
      value: $(resources.inputs.docker-source.path)/tekton-example #configure: may change according to your source
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: skaffold-git
    outputs:
      - name: builtImage
        resourceRef:
          name: skaffold-image-leeroy-web
